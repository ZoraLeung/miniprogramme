<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 学员报名管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 24px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        .form-group.has-icon .form-control {
            padding-right: 40px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .login-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #95a5a6;
            font-size: 12px;
        }

        .error-message {
            background: #ffe6e6;
            color: #e74c3c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }

        .login-links {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 演示账号提示 */
        .demo-accounts {
            background: #e8f5e8;
            border: 1px solid #d4edda;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #155724;
        }

        .demo-accounts .title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .demo-accounts .account {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="login-title">学员报名管理系统</h1>
            <p class="login-subtitle">请输入您的登录凭据</p>
        </div>

        <!-- 演示账号提示 -->
        <div class="demo-accounts">
            <div class="title">演示账号：</div>
            <div class="account">管理员：admin / admin123</div>
            <div class="account">操作员：operator / op123</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group has-icon">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="请输入用户名">
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group has-icon">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">记住我</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                登录
            </button>
            
            <div class="login-links">
                <a href="#" class="forgot-password" onclick="showForgotPassword()">忘记密码？</a>
            </div>
        </form>

        <div class="login-footer">
            <p>&copy; 2024 学员报名管理系统. All rights reserved.</p>
        </div>
    </div>

    <script>
        // 模拟账号数据（实际应用中应该从服务器获取）
        const DEMO_ACCOUNTS = [
            { username: 'admin', password: 'admin123', role: 'admin', name: '系统管理员' },
            { username: 'operator', password: 'op123', role: 'operator', name: '操作员' }
        ];

        // 检查是否已经登录
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            showLoading(true);
            
            // 模拟登录延迟
            setTimeout(() => {
                const account = DEMO_ACCOUNTS.find(acc => 
                    acc.username === username && acc.password === password
                );
                
                if (account) {
                    // 登录成功
                    const loginData = {
                        username: account.username,
                        name: account.name,
                        role: account.role,
                        loginTime: new Date().toISOString()
                    };
                    
                    // 保存登录状态
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', JSON.stringify(loginData));
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    // 跳转到主页
                    window.location.href = 'index.html';
                } else {
                    // 登录失败
                    showError('用户名或密码错误');
                    showLoading(false);
                }
            }, 1000);
        });
        
        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
        
        // 显示/隐藏加载状态
        function showLoading(show) {
            const btn = document.getElementById('loginBtn');
            
            if (show) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>登录中...';
            } else {
                btn.disabled = false;
                btn.innerHTML = '登录';
            }
        }
        
        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // 显示忘记密码提示
        function showForgotPassword() {
            alert('请联系系统管理员重置密码\n\n联系方式：\n邮箱：admin@example.com\n电话：400-123-4567');
        }
        
        // 记住用户名
        window.addEventListener('load', function() {
            if (localStorage.getItem('rememberMe') === 'true') {
                const savedUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                if (savedUser.username) {
                    document.getElementById('username').value = savedUser.username;
                    document.getElementById('rememberMe').checked = true;
                }
            }
        });
    </script>
</body>
</html>
