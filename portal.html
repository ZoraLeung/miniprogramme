<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 56px;
            text-align: center;
            max-width: 480px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
        }

        p {
            font-size: 15px;
            color: #5f6c7b;
            margin-bottom: 24px;
        }

        .entry-group {
            display: grid;
            gap: 18px;
        }

        .entry-link {
            display: block;
            padding: 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .entry-link.frontend {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .entry-link.admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .entry-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        .note {
            margin-top: 28px;
            font-size: 13px;
            color: #7d8899;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学员报名系统</h1>
        <p>请选择要访问的模块</p>
        <div class="entry-group">
            <a class="entry-link frontend" href="preview.html" target="_blank" rel="noopener noreferrer">
                进入小程序前端页面
            </a>
            <a class="entry-link admin" href="admin/index.html" target="_blank" rel="noopener noreferrer">
                进入后台管理系统
            </a>
        </div>
        <div class="note">建议在桌面浏览器中打开后台管理；前端页面为小程序预览版。</div>
    </div>
</body>
</html>
